<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Detail</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header>
    <div class="logo"><a href="index.html" style="color:white;text-decoration:none;">Ecom-Shop</a></div>
    <nav>
      <a href="index.html">Home</a>
      <a href="orders.html">Your Orders</a>
    </nav>
  </header>

  <main>
    <h2>Order Detail</h2>
    <div id="order-detail"></div>
    <button id="cancelBtn">Cancel Order</button>
    <p id="cancelMessage"></p>
  </main>

  <script src="script.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const orderIndex = parseInt(params.get("id"));
    renderOrderDetail(orderIndex);

    document.getElementById("cancelBtn").onclick = () => cancelOrder(orderIndex);
  </script>
</body>
</html>
